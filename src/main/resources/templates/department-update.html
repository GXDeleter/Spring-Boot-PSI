<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>部門資料修改</title>

</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<form th:action="@{/department/update/{id}(id=${id})}" th:object="${department}" method="post">
		<h1 th:text="${id} != 0 ? 部門資料修改 : 新增部門"></h1>
			<div class="form-group">
				<label for="name">部門名稱：</label>
				<input type="text" placeholder="請輸入部門名稱" th:field="*{name}" class="form form-control">
			</div>
			<div class="form-group">
				<label for="name">主管名稱：</label>
				<input type="text" placeholder="請輸入部門名稱" th:field="*{director}" class="form form-control">
			</div>
			<input type="submit" value="新增/修改部門資料" class="btn btn-primary">
			<a th:href="@{/department/}" class="btn btn-danger">取消</a>
		</form>
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
