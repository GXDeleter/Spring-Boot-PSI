<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>客戶資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>客戶資料表 <a th:href="@{/customer/edit/0}" class="btn btn-primary">新增客戶資料</a></h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>客戶姓名</th>
					<th>電話</th>
					<th>手機</th>
					<th>統一編號</th>
					<th>地址</th>
					<th>下單</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${customers}">
					<td th:text="${c.id}">序號</td>
					<td th:text="${c.name}">客戶姓名</td>
					<td th:text="${c.tel}">電話</td>
					<td th:text="${c.cellPhone}">手機</td>
					<td th:text="${c.taxNum}">統一編號</td>
					<td th:text="${c.address}">地址</td>
					<td >
						<a th:href="@{/order/?customer_id={cid}(cid=${c.id})}" class="btn btn-success">下單</a>
					</td>
					<td>
						<a th:href="@{/customer/edit/{id}(id=${c.id})}" class="btn btn-primary">編輯</a>
					</td>
					<td>
						<a th:if="${#lists.size(c.orders) == 0}" th:href="@{/customer/delete/{id}(id=${c.id})}" class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
