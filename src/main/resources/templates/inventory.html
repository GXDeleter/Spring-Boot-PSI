<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>庫存資料表</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>庫存資料</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>商品 ID</th>
					<th>商品名稱</th>
					<th>商品成本</th>
					<th>商品價格</th>
					<th>進貨量</th>
					<th>銷售量</th>
					<th>目前庫存</th>
				</tr>
			</thead>
			<tbody th:each="product:${products}">
				<tr>
					<td th:text="${product.id}">商品 ID</td>
					<td th:text="${product.name}">商品名稱</td>
					<td th:text="${product.cost}">商品成本</td>
					<td th:text="${product.price}">商品價格</td>
					<td>
						<a th:href="@{/inventory/product/purchaseitem/{id}(id=${product.id})}" th:text="${product.purchaseAmount}">0</a>
					</td>
					<td>
						<a th:href="@{/inventory/product/orderitem/{id}(id=${product.id})}" th:text="${product.orderAmount}">0</a>
					</td>
					<td th:text="${product.inventory}">目前庫存</td>
				</tr>
			</tbody>		
		</table>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
