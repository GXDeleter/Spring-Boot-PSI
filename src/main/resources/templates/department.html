<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>部門/員工資料維護</title>

</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>部門列表 <a th:href="@{/department/edit/0}" class="btn btn-primary">新增部門</a></h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>部門名稱</th>
					<th>主管</th>
					<th>員工人數</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="department:${departments}">
					<td th:text="${department.id}">序號</td>
					<td th:text="${department.name}">部門名稱</td>
					<td th:text="${department.director}">主管</td>
					<td>
						<a th:text="${#lists.size(department.employees)}+ 人"></a>
						<a th:href="@{/employee/?department_id={id}(id=${department.id})}" class="btn btn-success">檢視員工</a>
					</td>
					<td>
						<a th:href="@{/department/edit/{id}(id=${department.id})}" class="btn btn-primary">編輯</a>
					</td>
					<td>
						<a th:if="${#lists.size(department.employees) == 0}" th:href="@{/department/delete/{id}(id=${department.id})}" class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
