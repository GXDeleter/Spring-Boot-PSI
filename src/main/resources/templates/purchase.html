<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>採購資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>採購單列表 <a th:href="@{/purchase/edit/{id}(id=0)}" class="btn btn-info">新增採購單</a></h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>採購日期</th>
					<th>供應商</th>
					<th>採購員工</th>
					<th>預計到貨日</th>
					<th>編輯</th>
					<th>採購明細</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody th:each="pur:${purchases}">
				<tr>
					<td th:text="${pur.id}">序號</td>
					<td th:text="${pur.date}">採購日期</td>
					<td th:text="${pur.supplier.name}">供應商</td>
					<td th:text="${pur.employee.name}">採購員工</td>
					<td th:text="${pur.arrival}">預計到貨日</td>
					<td>
						<a th:href="@{/purchase/edit/{id}(id=${pur.id})}" class="btn btn-primary">編輯</a>
					</td>
					<td>
						<a th:href="@{/purchase/{pid}/view/item (pid=${pur.id})}" class="btn btn-info">採購明細</a>
					</td>
					<td>
						<a th:if="${#lists.size(pur.purchaseItems) == 0}" th:href="@{/purchase/delete/{id}(id=${pur.id})}" class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
