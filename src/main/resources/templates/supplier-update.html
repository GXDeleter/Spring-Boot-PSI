<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>供應商資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<form th:action="@{/supplier/update/{id}(id=${id})}" th:object="${supplier}" method="post">
			<h1>供應商資料</h1>
			<div class="form-group">
				<label for="name">供應商名稱：</label>
				<input type="text" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">公司電話：</label>
				<input type="text" th:field="*{tel}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">公司傳真：</label>
				<input type="text" th:field="*{fax}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">聯絡人：</label>
				<input type="text" th:field="*{contact}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">公司地址：</label>
				<input type="text" th:field="*{address}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">備註事項：</label>
				<input type="text" th:field="*{memo}" class="form-control" />
			</div>
			<input type="submit" value="新增 / 修改" class="btn btn-primary">
			<a th:href="@{/supplier/}" class="btn btn-danger">取消</a>
		</form>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
