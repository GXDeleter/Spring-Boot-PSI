<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>商品資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>商品列表 <a th:href="@{/product/edit/{id}(id=0)}" class="btn btn-primary">新增商品</a></h1>
		幣別:TWD
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>商品名稱</th>
					<th>成本</th>
					<th>定價</th>
					<th>單位</th>
					<th>最小訂購數量</th>
					<th>商品描述</th>
					<th>修改</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${products}">
					<td th:text="${p.id}">序號</td>
					<td th:text="${p.name}">商品名稱</td>
					<td th:text="${p.cost}">成本(TWD)</td>
					<td th:text="${p.price}">定價(TWD)</td>
					<td th:text="${p.unit}">單位</td>
					<td th:text="${p.min}+${p.unit}">最小訂購數量(單位)</td>
					<td th:text="${p.discribe}">商品描述</td>
					<td>
						<a th:href="@{/product/edit/{id}(id=${p.id})}" class="btn btn-primary">修改</a>
					</td>
					<td>
						<a th:href="@{/product/delete/{id}(id=${p.id})}" class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
