<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>供應商資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<h1>供應商列表 <a th:href="@{/supplier/edit/{id}(id=0)}" class="btn btn-primary">新增供應商</a></h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>供應商序號</th>
					<th>供應商名稱</th>
					<th>公司電話</th>
					<th>公司傳真</th>
					<th>聯絡人</th>
					<th>公司地址</th>
					<th>備註事項</th>
					<th>修改</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sup:${suppliers}">
					<td th:text="${sup.id}">供應商序號</td>
					<td th:text="${sup.name}">供應商名稱</td>
					<td th:text="${sup.tel}">公司電話</td>
					<td th:text="${sup.fax}">公司傳真</td>
					<td th:text="${sup.contact}">聯絡人</td>
					<td th:text="${sup.address}">公司地址</td>
					<td th:text="${sup.memo}">備註事項</td>
					<td>
						<a  th:href="@{/supplier/edit/{id}(id=${sup.id})}" class="btn btn-primary">修改</a>
					</td>
					<td>
						<a th:href="@{/supplier/delete/{id}(id=${sup.id})}" class="btn btn-danger">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
