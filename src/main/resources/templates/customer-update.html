<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>客戶資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<form th:action="@{/customer/update/{id}(id=${id})}" th:object="${customer}" method="post">
			<h1 th:text="${id} != 0 ? 修改客戶資料 : 新增客戶資料"></h1>
			<div class="form-group">
				<label for="name">客戶姓名：</label>
				<input type="text" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">電話號碼：</label>
				<input type="text" th:field="*{tel}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">手機號碼：</label>
				<input type="text" th:field="*{cellPhone}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">統一編號：</label>
				<input type="text" th:field="*{taxNum}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">地址：</label>
				<input type="text" th:field="*{address}" class="form-control" />
			</div>
			<input type="submit" value="新增 / 修改" class="btn btn-primary">
			<a th:href="@{/customer/}" class="btn btn-danger">取消</a>
		</form>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
