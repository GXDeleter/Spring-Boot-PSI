<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>員工資料維護</title>
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header::header"></div>
		
		<!-- Content -->
		<form th:action="@{/employee/update/{id}(id=${id})}" th:object="${employee}" method="post">
			<h1 th:text="${id} != 0 ? 修改員工資料 : 新增員資料"></h1>
			<div class="form-group">
				<label for="name">部門名稱：</label>
				<select th:field="*{department.id}" class="form-control select2">
					<option th:each="d:${departments}" th:value="${d.id}" th:text="${d.name}">
				</select>
			</div>
			<div class="form-group">
				<label for="name">員工姓名：</label>
				<input type="text" th:field="*{name}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">分機號碼：</label>
				<input type="text" th:field="*{ext}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">職稱：</label>
				<input type="text" th:field="*{title}" class="form-control" />
			</div>
			<input type="submit" value="新增 / 修改" class="btn btn-primary" />
			<a th:if="${id} != 0" th:href="@{/employee/?department_id={id}(id=${employee.department.id})}" class="btn btn-danger">取消</a>
		</form>
		
		<!-- footer -->
		<div th:include="footer::footer"></div>
		
	</div>
</body>
</html>
